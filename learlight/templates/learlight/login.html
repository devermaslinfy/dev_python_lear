{% load static %}

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>LearLite CRM Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="{% static 'learlight/css/styles.css' %}">
    <script src="{% static 'learlight/js/jquery-1.11.3.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'learlight/lib/js.cookie-2.0.3.min.js' %}" type="application/javascript"></script>
    <script src="{% static 'learlight/js/login.js' %}" type="application/javascript"></script>
  </head>
  <body class="" role="application">
        <main class="">
            <img class="logo-landing-page" src="{% static 'learlight/images/JM_1913_blue.png' %}" alt="Jewelers Mutual Insurance Co." />
            <div class="content">
                <form id="loginForm" class="form-centered" method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <fieldset form="loginForm">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" placeholder="USERNAME" class="form-control">
                    </fieldset>
                    <fieldset form="loginForm">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="PASSWORD" class="form-control">
                    </fieldset>
                    <button type="submit" class="btn-primary btn-login-crm" form="loginForm">Login</button>
                    <fieldset class="rememberme">
                        <input type="checkbox" id="rememberme">
                        <label for="rememberme">Remember me</label>
                        <p>
                            <a href="#">Forgot username/password</a>
                        </p>
                    </fieldset>
                </form>
            </div>
        </main>
    </body>
</html>
