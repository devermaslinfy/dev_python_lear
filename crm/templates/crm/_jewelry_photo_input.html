{% load static %}

{% block js %}
<script>
    window.globals = {
        signedS3RequestUrl: "{% url 'signed_s3_request' %}",
        transactionId: '{{ photo_type }}-{{ customer.transaction_id }}'
    };
</script>
<script src="{% static 'crm/js/exif.js' %}" type="text/javascript"></script>
<script src="{% static 'crm/js/binaryajax.js' %}" type="text/javascript"></script>
<script src="{% static 'crm/js/jewelry_photo_input.js' %}" type="text/javascript"></script>
{% endblock js %}
<div class="jewelry-photo-input">
    <input type="file" capture="camera" accept="image/*" {% if not customer.jewelry_image_url %}required{% endif %} />
    <div class="jewelry-photo-button">
        <button class="take-picture{% if customer.jewelry_image_url %} jewelry-photo-button-active{% endif %}">
            <i class="fa fa-camera"></i>
            <span class="no-pictures">Take Picture of Jewelry Item</span>
            <span class="has-pictures">Take more pictures of jewelry item</span>
        </button>
    </div>
    <div class="swiper-slide hidden">
        <canvas class="hidden">
            <p>This browser does not support the required features.</p>
        </canvas>
    </div>
</div>
